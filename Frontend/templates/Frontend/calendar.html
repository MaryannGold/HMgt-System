{% extends 'base/frontend/base.html' %}
{% load frontend_extras %}
{% load static %}
    {% block content %}
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/css/gijgo.min.css" rel="stylesheet" type="text/css" />

<link rel="stylesheet" type="text/css" href="{% static 'bootstrap-datepicker/css/bootstrap-datepicker.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'bootstrap-datepicker/css/bootstrap-datepicker.standalone.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-datepicker/css/bootstrap-datepicker3.css' %}" />

<style>
     .centered {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
</style>
<div class="col-lg-12">
{% for message in messages %}
        <div class="alert {{ message.tags }} alert-dismissible" role="alert" style="background-color: white; box-shadow: 10px 10px 10px;">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    <p style="color:blue">{{ message }}</p>
  </div>
{% endfor %}
</div>

<div class="col-lg-10 offset-1 bg-white" style="min-height:200px">
    <div class="row col-lg-4 offset-4" style="color:blue">
                        <h2 class="card-category" style="text-align:center">{{ hotel_name }}</h2>
                </div>
    <div class="card col-md-12" style="margin-top:3%" >
        <div class="card-body bg-white" style="min-height:200px">
                            <form class="form-inline bg-grey" method="post" role="search" action="#">
                                {% csrf_token %}
                                <div class="co-md-12">
                                <div class="row bg" style="margin-top:1%" >
                                    <div class="col-md-4 form-group mb-2">
                                    <input id="datepicker" width="100%" height="100%" name="date_in" placeholder="check in date" required/>
                                        </div>
                                    <div class="col-md-4 form-group mb-2">
                                    <input id="datepick" width="100%" height="100%" name="date_out" placeholder="check out date" required/>
                                         </div>
                                        <div class="col-md-4 form-group mb-2">
                                    <input type="text" name="num_of_guests" class="form-control" placeholder="How many guests?" required/>
                                             </div>
                                </div>
                                <div class="row" style="margin-top:1%" >
                                      <div class="col-md-4 form-group mb-2">
                                    <textarea name="additional_info" cols="40" rows="5" placeholder="Kindly enter any additional request" required ></textarea>
                                        </div>
                                     <div class="col-md-4 form-group mb-2">
                                    <input type="radio" name="payment_type" value="Cash" required> Cash<br>
                                         </div>
                                    <div class="col-md-4 form-group mb-2">
                                      <input type="radio" name="payment_type" value="CreditCard" > CreditCard<br>
                                         </div>
                                    </div>
                                <div class="col-md-12">
                                <button type="submit" class="btn btn-primary pull-right mb-2">Submit</button>
                                    </div>
                                    </div>
                            </form>
        </div>
        </div>
           </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src = "https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
<script src="{%static 'bootstrap-4.1.1-dist/js/bootstrap.min.js' %}" type="text/javascript">
</script>
<script type="text/javascript" src="{% static 'bootstrap-datepicker/js/bootstrap-datepicker.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/js/gijgo.min.js" type="text/javascript"></script>
<script>
    $('#datepicker').datepicker({
        uiLibrary: 'bootstrap4',
        format: "yyyy-mm-dd",
        multidate: true,
        multidateSeparator: "-",
    });
</script>
<script>
    $('#datepick').datepicker({
        uiLibrary: 'bootstrap4',
        format: "yyyy-mm-dd",
        multidate: true,
        multidateSeparator: "-",
    });
</script>
{% endblock %}
